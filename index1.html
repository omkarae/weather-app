<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">

            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
            <form action="/" method="post">
              <div class="input-group rounded mb-3">
                <input type="search" class="form-control rounded" placeholder="City" name="cityName" aria-label="Search"
                  aria-describedby="search-addon" />
                <a href="#!" type="button">
                  <button type="submit" class="input-group-text border-0 fw-bold" id="search-addon">
                    Check!
                  </button>
                </a>
              </div>
            </form>




          </div>
        </div>

      </div>
    </section>

  </body>
</html>
